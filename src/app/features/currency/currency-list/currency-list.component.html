<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [max]="maxDate" [value]="today" aria-label="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div *ngIf="isLoading$ | async" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <ul *ngIf="!(isLoading$ | async)">
    <li *ngFor="let rate of rates$ | async" aria-label="Currency rate">
      {{ rate.code }}: {{ rate.mid | number:'1.2-2' }} PLN
    </li>
  </ul>
</mat-card>
