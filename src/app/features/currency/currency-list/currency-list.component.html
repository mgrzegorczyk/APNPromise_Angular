<div *ngIf="rates$ | async as rates; else loading">
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [max]="maxDate" [value]="today" aria-label="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <ul aria-label="Currency rates">
      <li *ngFor="let rate of rates">
        {{ rate.code }}: {{ rate.mid | number:'1.2-2' }} PLN
      </li>
    </ul>
  </mat-card>
</div>
<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
