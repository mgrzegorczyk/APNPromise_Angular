<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [max]="maxDate" [value]="today"
           aria-label="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div *ngIf="rates$ | async as rates; else loading">
    <ul aria-label="Currency rates">
      <li *ngFor="let rate of rates">
        <b>{{ rate.code }}:</b> {{ rate.mid | number:'1.2-2' }} PLN
      </li>
    </ul>
  </div>
</mat-card>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
